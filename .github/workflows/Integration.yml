name: CI

on:
  push:
    branches:
      - main
      - feat/add-cypress-ci
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
              
      - name: Install dependencies
        run: yarn

      - name: Linting
        run: yarn run lint:check

      - name: Save Yarn cache
        uses: actions/cache@v3
        with:
            path: ~/.cache/yarn
            key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }} 

  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: yarn run build
          start: yarn start
          browser: chrome